<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Place your order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/order.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/station.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
</head>
<body>
    <div class="ord-container">
        <div class="ord-nav">                                             
            <!-- navbar -->
            <div class="ord-nav-arrow">
                <a href="./station1.html">
                <img src="../assets/arrow-2x/baseline_arrow_back_black_18dp.png" alt="Back">
                </a>
            </div>
            <div class="ord-nav-heading">
                <h3 style="color:white;">Place your order</h3>
            </div>
        </div>
        <!-- Order details -->
          <div class="ord-main">

            <!-- order image -->
            <div class="ord-img">
              <img src="../assets/img/6-fack-golv-ink-tryck.png" alt="6-fack" style="height: 200px;">
            </div><hr>
            <!-- order date -->
            <div class="ord-date">
              <div class="ord-d-start">
                <label>H채mtas</label><br>
                <input type="date" id="start-date" placeholder="startdatum">
              </div>
              <div class="ord-d-end">
                  <label>L채mnas</label><br>
                  <input type="date" id="end-date">
              </div>
            </div>
            <div class="ord-d-total">
                <p id="take"></p>
                <p id="leave"></p>
                <p id="total-amount"></p>
              </div>
          </div>
          
          <!-- price calculate -->
          <div class="ord-cal">
            <input type="button" value="R채kna Pris" id="cal"/>
          </div>

         

        <!-- contract form -->
          <div class="ord-form form-style-8" >
            <form action="#" class="ord-f-input">
                <!-- <h2>Fyll i fromul채r</h2> -->
                <input type="text" name="organisation" placeholder="Organisationsnummer"/>
                <input type="text" name="address" placeholder="Address"/>
                <input type="number" name="postnumber" placeholder="Postnummer"/>
                <input type="text" name="area" placeholder="Ort"/>
                <input type="email" name="email" placeholder="Email"/>
                <input type="tel" name="tel" placeholder="Telefonnummer"/>
                <textarea name="meddelande"  placeholder="Meddelande" rows="10"></textarea>
                <input type="submit" value="Skicka" />
            </form>
          </div>

    </div>
   
    <script src="../js/order.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
